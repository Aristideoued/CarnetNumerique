<div class="image">


<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Connectez vous</h3>

			</div>
		<div class="card-body">
				<!--	<div class="alert alert-danger" *ngIf="oui()">
					Mot de passe ou nom d'utilisateur incorrect !!!!
				</div>-->
				<form [formGroup]="addForm" novalidate class="form">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" formControlName="username" class="form-control" placeholder="mail ou nom d'utilisateur">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password"  name="mdp" class="form-control" formControlName="mdp" class="form-control" placeholder="mot de passe">
					</div>

					<div class="form-group">
						<input type="submit" (click)="conect()" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Vous n'avez pas de copmte?<a [routerLink]="['/medecin']"><h3>Cliquez ici</h3></a>
				</div>
				<!--<div class="d-flex justify-content-center">
					<a href="#">mot de passe oubli√©?</a>
				</div>-->
			</div>
		</div>
	</div>
	</div>
</div>
